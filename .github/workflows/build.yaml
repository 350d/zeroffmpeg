name: Build FFmpeg for Pi Zero (ARMv6)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: dockcross/linux-armv6  # ⬅️ никаких docker-in-docker

    steps:
      - uses: actions/checkout@v3

      - name: Install build deps
        run: |
          apt-get update
          apt-get install -y \
            build-essential git pkg-config yasm autoconf automake libtool \
            zlib1g-dev libssl-dev libdrm-dev libv4l-dev

      - name: Build FFmpeg
        run: |
          chmod +x build_ffmpeg.sh
          ./build_ffmpeg.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-armv6
          path: ffmpeg-armv6.tar.gz