name: Build FFmpeg for Pi Zero v6.9

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download dockcross wrapper
        run: |
          docker run --rm dockcross/linux-armv6 > ./dockcross
          chmod +x ./dockcross

      - name: Enable armhf & add Debian Bookworm armhf repos only
        run: |
          # Устанавливаем ключи Debian
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends gnupg debian-archive-keyring

          # Включаем архитектуру armhf
          sudo dpkg --add-architecture armhf

          # Отключаем все существующие Ubuntu-/Azure-репозитории
          sudo sed -i 's/^deb /#deb /' /etc/apt/sources.list
          sudo rm -vf /etc/apt/sources.list.d/*.list

          # Добавляем только Debian Bookworm armhf (подписано ключами из debian-archive-keyring)
          KEYRING=/usr/share/keyrings/debian-archive-keyring.gpg
          cat <<EOF | sudo tee /etc/apt/sources.list.d/bookworm-armhf.list
          deb [arch=armhf signed-by=${KEYRING}] http://deb.debian.org/debian           bookworm         main
          deb [arch=armhf signed-by=${KEYRING}] http://deb.debian.org/debian           bookworm-updates main
          deb [arch=armhf signed-by=${KEYRING}] http://security.debian.org/debian-security bookworm-security main
          EOF

          # Обновляем индексы — теперь только armhf–Bookworm
          sudo apt-get update

      - name: Fetch & unpack ARMHF dev packages
        run: |
          SYSROOT=$PWD/sysroot
          mkdir -p "$SYSROOT"

          PKGS=(
            libc6-dev:armhf
            zlib1g-dev:armhf
            libssl-dev:armhf
            libdrm-dev:armhf
            libv4l-dev:armhf
            libx264-dev:armhf
            libjpeg-dev:armhf
            libpng-dev:armhf
          )

          # Скачиваем deb без установки
          sudo apt-get install --download-only -y "${PKGS[@]}"

          # Распаковываем в наш sysroot
          for D in /var/cache/apt/archives/*.deb; do
            dpkg-deb -x "$D" "$SYSROOT"
          done

      - name: Prep build script
        run: chmod +x build_ffmpeg.sh

      - name: Build inside dockcross
        run: |
          ./dockcross bash -lc "\
            export SYSROOT=/work/sysroot && \
            ./build_ffmpeg.sh\
          "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-armv6
          path: ffmpeg-armv6.tar.gz