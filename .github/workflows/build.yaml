name: Build FFmpeg for Pi Zero v6.3
on:
  - workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    # SYSROOT lives in the workspace so both host and container can write it
    env:
      SYSROOT: ${{ github.workspace }}/sysroot

    steps:

      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Download dockcross wrapper
        run: |
          docker run --rm dockcross/linux-armv6 > ./dockcross
          chmod +x ./dockcross

      - name: Prepare apt-keyring & enable armhf
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gnupg dirmngr debian-archive-keyring

          sudo dpkg --add-architecture armhf
          sudo cp /usr/share/keyrings/debian-archive-keyring.gpg \
                 /etc/apt/trusted.gpg.d/

      - name: Add Debian Bookworm armhf repos (signed)
        run: |
          sudo tee /etc/apt/sources.list.d/bookworm-armhf.list <<EOF
          deb [arch=armhf signed-by=/etc/apt/trusted.gpg.d/debian-archive-keyring.gpg] http://deb.debian.org/debian bookworm main
          deb [arch=armhf signed-by=/etc/apt/trusted.gpg.d/debian-archive-keyring.gpg] http://security.debian.org/debian-security bookworm-security main
          deb [arch=armhf signed-by=/etc/apt/trusted.gpg.d/debian-archive-keyring.gpg] http://deb.debian.org/debian bookworm-updates main
          EOF
          # disable host-ubuntu repos so only Bookworm armhf is used
          sudo mv /etc/apt/sources.list /etc/apt/sources.list.disabled
          sudo mkdir -p /etc/apt/sources.list.d.disabled
          sudo find /etc/apt/sources.list.d -maxdepth 1 -type f \
            ! -name bookworm-armhf.list \
            -exec mv {} /etc/apt/sources.list.d.disabled/ \;
          sudo apt-get update

      - name: Fetch & unpack ARM dev-packages into SYSROOT
        run: |
          # pick off exactly the .pc files into workspace/sysroot
          PKGS=(
            libv4l-dev:armhf
            libdrm-dev:armhf
            zlib1g-dev:armhf
            libssl-dev:armhf
            libx264-dev:armhf
            libjpeg-dev:armhf
            libpng-dev:armhf
          )
          mkdir -p "$SYSROOT/usr/lib/arm-linux-gnueabihf/pkgconfig"
          sudo apt-get download "${PKGS[@]}"
          for DEB in *.deb; do
            TMP=$(mktemp -d)
            dpkg-deb -x "$DEB" "$TMP"
            cp "$TMP/usr/lib/arm-linux-gnueabihf/pkgconfig/"*.pc \
               "$SYSROOT/usr/lib/arm-linux-gnueabihf/pkgconfig/" \
              2>/dev/null || true
            rm -rf "$TMP"
          done

      - name: Make build script executable
        run: chmod +x build_ffmpeg.sh

      - name: Build FFmpeg inside dockcross
        run: |
          ./dockcross bash -lc "\
            export SYSROOT=$SYSROOT && \
            ./build_ffmpeg.sh \
          "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-armv6
          path: ffmpeg-armv6.tar.gz