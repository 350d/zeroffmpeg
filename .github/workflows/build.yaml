name: Build FFmpeg for Pi Zero v6.4
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your code
      - uses: actions/checkout@v3

      # 2) Download the dockcross wrapper (pulls the image, spits out ./dockcross)
      - name: Download dockcross wrapper
        run: docker run --rm dockcross/linux-armv6 > ./dockcross
      - run: chmod +x ./dockcross

      # 3) Enable armhf and add Debian Bookworm repos on the HOST so we can apt-get download...
      - name: Enable armhf & Debian Bookworm repos
        run: |
          sudo apt-get update
          sudo apt-get install -y debian-archive-keyring
          sudo dpkg --add-architecture armhf
          cat <<EOF | sudo tee /etc/apt/sources.list.d/debian-bookworm-armhf.list
          deb [arch=armhf] http://deb.debian.org/debian bookworm main
          deb [arch=armhf] http://deb.debian.org/debian bookworm-updates main
          deb [arch=armhf] http://security.debian.org/debian-security bookworm-security main
          EOF
          sudo apt-get update

      # 4) Download & unpack ALL the armhf -dev packages into ./sysroot
      - name: Fetch & unpack ARMHF dev packages
        run: |
          SYSROOT="$PWD/sysroot"
          mkdir -p "$SYSROOT"
          PKGS=(
            libc6-dev:armhf
            zlib1g-dev:armhf
            libssl-dev:armhf
            libdrm-dev:armhf
            libv4l-dev:armhf
            libx264-dev:armhf
            libjpeg-dev:armhf
            libpng-dev:armhf
          )
          # Download armhf .debs
          sudo apt-get install --download-only -y "${PKGS[@]}"
          # Extract them all into the sysroot
          for DEB in /var/cache/apt/archives/*.deb; do
            dpkg-deb -x "$DEB" "$SYSROOT"
          done

      # 5) Make sure our build script is executable
      - name: Prep build script
        run: chmod +x build_ffmpeg.sh

      # 6) Run the build inside dockcross; the project root is mounted at /work
      - name: Build inside dockcross
        run: ./dockcross bash -lc "\
          export SYSROOT=/work/sysroot && \
          ./build_ffmpeg.sh \
        "

      # 7) Upload the resulting tarball
      - uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-armv6
          path: ffmpeg-armv6.tar.gz