name: Build FFmpeg for Pi Zero v6.8

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download dockcross wrapper
        run: |
          docker run --rm dockcross/linux-armv6 > ./dockcross
          chmod +x ./dockcross

      - name: Enable armhf & add Debian Bookworm repos
        run: |
          # 1) Make sure we can import Debian’s official keyring
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends gnupg debian-archive-keyring

          # 2) Turn on armhf
          sudo dpkg --add-architecture armhf

          # 3) Lock every Ubuntu repo (in sources.list + sources.list.d) to amd64
          sudo find /etc/apt -type f -name '*.list' -exec sed -i -E \
            's|^deb (https?://[^ ]*ubuntu[^ ]*)|deb [arch=amd64] \1|' {} +

          # 4) Add Debian Bookworm armhf repos, using the installed keyring for signed-by
          KEYRING=/usr/share/keyrings/debian-archive-keyring.gpg
          cat <<EOF | sudo tee /etc/apt/sources.list.d/bookworm-armhf.list
          deb [arch=armhf signed-by=${KEYRING}] http://deb.debian.org/debian           bookworm          main
          deb [arch=armhf signed-by=${KEYRING}] http://deb.debian.org/debian           bookworm-updates  main
          deb [arch=armhf signed-by=${KEYRING}] http://security.debian.org/debian-security bookworm-security main
          EOF

          # 5) Final refresh: only ubuntu→amd64 + bookworm→armhf will be fetched
          sudo apt-get update

      - name: Fetch & unpack ARMHF dev packages
        run: |
          SYSROOT=$PWD/sysroot
          mkdir -p "$SYSROOT"

          PKGS=(
            libc6-dev:armhf
            zlib1g-dev:armhf
            libssl-dev:armhf
            libdrm-dev:armhf
            libv4l-dev:armhf
            libx264-dev:armhf
            libjpeg-dev:armhf
            libpng-dev:armhf
          )

          # download them (no install)
          sudo apt-get install --download-only -y "${PKGS[@]}"

          # unpack into our sysroot
          for D in /var/cache/apt/archives/*.deb; do
            dpkg-deb -x "$D" "$SYSROOT"
          done

      - name: Prep build script
        run: chmod +x build_ffmpeg.sh

      - name: Build inside dockcross
        run: |
          ./dockcross bash -lc "\
            export SYSROOT=/work/sysroot && \
            ./build_ffmpeg.sh\
          "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-armv6
          path: ffmpeg-armv6.tar.gz