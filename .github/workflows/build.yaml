name: Build FFmpeg for Pi Zero (ARMv6, static)

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. берём musl-toolchain и генерируем wrapper
      - name: Pull dockcross wrapper
        run: docker run --rm dockcross/linux-armv6-musl > dockcross

      - run: chmod +x dockcross
      - run: chmod +x build_ffmpeg.sh

      # 2. собственно сборка
      - name: Build FFmpeg inside dockcross
        run: ./dockcross bash -c "./build_ffmpeg.sh"

      # 3. артефакт
      - uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-armv6
          path: ffmpeg-armv6.tar.gz