name: Build FFmpeg for Pi Zero v6.6

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - uses: actions/checkout@v3

      # 2) Download dockcross wrapper
      - name: Download dockcross wrapper
        run: |
          docker run --rm dockcross/linux-armv6 > ./dockcross
          chmod +x ./dockcross

      # 3) Enable armhf + import Debian Bookworm archive key, then add Bookworm repos
      - name: Enable armhf & Debian Bookworm repos
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends gnupg wget

          # import Debian 12 ("Bookworm") archive key
          wget -O- https://ftp-master.debian.org/keys/archive-key-12.asc \
            | sudo gpg --dearmor -o /usr/share/keyrings/debian-archive-bookworm.gpg

          sudo dpkg --add-architecture armhf

          # point to Bookworm using our new keyring
          cat <<EOF | sudo tee /etc/apt/sources.list.d/debian-bookworm-armhf.list
          deb [arch=armhf signed-by=/usr/share/keyrings/debian-archive-bookworm.gpg] http://deb.debian.org/debian bookworm main
          deb [arch=armhf signed-by=/usr/share/keyrings/debian-archive-bookworm.gpg] http://deb.debian.org/debian bookworm-updates main
          deb [arch=armhf signed-by=/usr/share/keyrings/debian-archive-bookworm.gpg] http://security.debian.org/debian-security bookworm-security main
          EOF

          sudo apt-get update

      # 4) Download & unpack all the ARMHF -dev packages into ./sysroot
      - name: Fetch & unpack ARMHF dev packages
        run: |
          SYSROOT="$PWD/sysroot"
          mkdir -p "$SYSROOT"
          PKGS=(
            libc6-dev:armhf
            zlib1g-dev:armhf
            libssl-dev:armhf
            libdrm-dev:armhf
            libv4l-dev:armhf
            libx264-dev:armhf
            libjpeg-dev:armhf
            libpng-dev:armhf
          )
          sudo apt-get install --download-only -y "${PKGS[@]}"
          for DEB in /var/cache/apt/archives/*.deb; do
            dpkg-deb -x "$DEB" "$SYSROOT"
          done

      # 5) Make your build script executable
      - name: Prep build script
        run: chmod +x build_ffmpeg.sh

      # 6) Cross‐compile inside dockcross
      - name: Build inside dockcross
        run: |
          ./dockcross bash -lc "export SYSROOT=/work/sysroot && ./build_ffmpeg.sh"

      # 7) Upload the resulting tarball
      - uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-armv6
          path: ffmpeg-armv6.tar.gz